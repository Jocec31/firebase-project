<body>
    <div class="container">
        <!-- Boutons d'inscription ou connexion/déconnexion -->
        <div class="btn-group">
            <button type="button" role="button">Inscription</button>
            <button type="button" role="button">Connexion</button>
        </div>
        <h1>Bienvenue. Pour accéder au contenu INSCRIVEZ-VOUS ou CONNECTEZ-VOUS</h1>
        <p class="info">Contenu public</p>
        <!-- Formulaire d'inscription -->
        <form class="inscription">
            <div class="inscription-mail-group">
                <label for="inscription-mail">Votre @mail</label>
                <input type="email" id="inscription-mail" />
            </div>
            <div class="inscription-mdp-group">
                <label for="inscription-mdp">Votre mot de passe</label>
                <input type="password" id="inscription-mdp" />
            </div>
            <button type="submit" class="btn-inscription">Inscrivez-vous</button>
        </form>
        <!-- Formulaire de connexion -->
        <form class="connexion">
            <div class="connexion-mail-group">
                <label for="connexion-mail">Votre @mail</label>
                <input type="email" id="connexion-mail" />
            </div>
            <div class="connexion-mdp-group">
                <label for="connexion-mdp">Votre mot de passe</label>
                <input type="password" id="connexion-mdp" />
            </div>
            <button type="submit" class="btn-connexion">Connectez-vous</button>
        </form>
        <ul class="connexionsList"></ul>
    </div>
